<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js动画</title>
    <style>
      #app {
        position: absolute;
        width: 300px;
        height: 300px;
        border:  1px red dashed;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const end = 300,
        duration = 5;
      const $app = document.getElementById("app");
      let starttime;
      function move() {
            console.log(((Date.now() - starttime) / 1000) % 5) //% 5意味着到了5s后归零
        let percent = (((Date.now() - starttime) / 1000) % duration) / 10
        $app.style.left = percent * end + "px";
      }
      function start() {
        starttime = Date.now()
        
        let timer = setInterval(() => {
          move()
        }, 1000/60);
      }
      start()

      starttime = Date.now();
      start();
    </script>
  </body>
</html>
