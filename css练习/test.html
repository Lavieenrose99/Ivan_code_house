<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1" width="700" height="700"  bordercolor="#777777" bgcolor="#5f9ea0">
        <tr>
           
        </tr>
    <tr>
        <td rowspan="2" id="t2">
            <table>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
        </table>
        </td>
    </tr>    <!-- rowspan合并该列的两个单元格，所以它的下一列将删除一个单元格-->
        <tr>
            <td colspan="2"></td>
        </tr>   <!--colspan合并该行的2个单元格，所以该行删除一个标签-->
        <tr>
         
        </tr>
    </table>
</body>
</html>
